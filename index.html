<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="src/output.css" rel="stylesheet" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="pt-[2.8rem] min-w-full min-h-screen flex flex-col items-center bg-[hsl(185,41%,84%)]"
  >
    <img src="images/logo.svg" class="mb-8 lg:my-10" />
    <form
      class="bg-white border-0 rounded-3xl px-8 py-7 flex flex-col lg:flex-row gap-8 lg:w-2/3"
      novalidate
    >
      <div class="lg:w-1/2">
        <section class="sec">
          <div class="">
            <label for="bill">Bill </label>
            <span class="error-msg bill-error">Can't be zero</span>
          </div>

          <div class="input-container">
            <img src="images/icon-dollar.svg" />
            <input
              type="text"
              id="bill"
              class="input"
              inputmode="numeric"
              placeholder="0"
              required
              step="1"
              min="1"
              oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1')"
            />
          </div>
        </section>
        <section class="my-8">
          <label for="tip">Select Tip %</label>
          <div class="grid grid-cols-2 lg:grid-cols-3 gap-4 tip-container mt-4">
            <button type="submit" value="5">5%</button>
            <button type="submit" value="10">10%</button>
            <button type="submit" value="15">15%</button>
            <button type="submit" value="25">25%</button>
            <button type="submit" value="50">50%</button>

            <div>
              <p class="text-xs mb-1 text-right text-red-500 hidden custom-err">
                Please enter a value between 1 and 100
              </p>
              <input
                type="number"
                placeholder="Custom"
                class="bg-[hsl(189,47%,97%)] text-right pr-5 text-2xl font-extrabold text-[hsl(183,100%,15%)] rounded-md focus:outline-0 focus:border-[hsl(172,67%,45%)]! focus:border-2 w-full"
                id="custom"
                step="1"
                min="1"
                oninput="
              this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1')
              "
              />
            </div>
          </div>
        </section>
        <section class="sec">
          <div>
            <label for="people">Number of People</label>
            <span class="error-msg ppl-error">Can't be zero</span>
          </div>
          <div class="input-container">
            <img src="images/icon-person.svg" />
            <input
              type="text"
              id="people"
              placeholder="0"
              required
              step="1"
              min="1"
              oninput="this.value = this.value.replace(/[^0-9]/g, '')"
            />
          </div>
        </section>
      </div>

      <section
        class="bg-[hsl(183,100%,15%)] px-6 py-10 rounded-2xl space-y-5 tip-card lg:w-1/2 flex flex-col"
      >
        <p class="tip-p-container lg:mb-10">
          <span class="tip-p"
            >Tip Amount<br />
            <span class="tip-person"> / person</span>
          </span>

          <span class="tip-price" id="indv-tip">$0.00</span>
        </p>
        <p class="tip-p-container">
          <span class="tip-p"
            >Total <br />
            <span class="tip-person"> / person</span></span
          >

          <span class="tip-price" id="indv-total">$0.00</span>
        </p>
        <input
          type="reset"
          value="Reset"
          class="bg-[hsl(172,67%,45%)] w-full py-2 rounded-md text-2xl font-bold text-[hsl(183,100%,15%)] hover:bg-[hsl(185,41%,84%)] opacity-20 pointer-events-none mt-auto"
          id="reset-btn"
        />
      </section>
    </form>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Suad</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
